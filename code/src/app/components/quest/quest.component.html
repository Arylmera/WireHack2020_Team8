<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div id="all">

  <span id="test">
    <form>
      <label id="question"></label>

      <table>

        <tr>

          <td>
            <button mat-raised-button (click)="ansA()" id="buttonA">a</button>
          </td>

          <td>
            <button mat-raised-button (click)="ansB()" id="buttonB">b</button>
          </td>

        </tr>

        <tr>
          <td>
            <button mat-raised-button (click)="ansC()" id="buttonC">c</button>
          </td>
          <td>
            <button mat-raised-button (click)="ansD()" id="buttonD">d</button>
          </td>
        </tr>

      </table>

    </form>
  </span>

  <span id="goodResults" hidden="true">

    </a>
  </span>

  <span id="badResults" hidden="true">
    <a mat-raised-button routerLink="/chat">
      See your results!
    </a>
  </span>

</div>
